<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock,Paper or scissors ?</tic-tac-toe></title>
</head>

<body>
    <p id="main-title">Rock,Paper or scissors ?</p>

    <!-- RockPaperScissor-------------------------------------------------------------------------------------------------------------------- -->

    <div id="rpsImg">
        <div id="rockImg" class="image"> <img class="image" src="rockimg.png" alt="Picture of a rock"></div>

        <div id="paperImg" class="image"> <img class="image" src="paper.jpeg" alt="Picture of Paper"></div>

        <div id="scissorsImg" class="image"> <img class="image" src="scissors.png" alt="Picture of Scissors"> </div>

    </div>




    <!-- MODALS------------------------------------------------------------------------------------------------------------------------------------------
    //do you want to play R, ?? -->
    <div id="start-modal">
        <div id="start-modal-content">
            <h1>Do you want to play Rock , Paper or scissors?</h1>
            <button id="start-modal-yes">yes</button>
            <button id="start-modal-no">no</button>

        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
